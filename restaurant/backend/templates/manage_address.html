{% extends "base.html" %}
{% load static %}
{% block title %}Manage Address{% endblock %}

{% block content %}
<div class="address-container">
  <h2>Manage Your Address</h2>

  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="address-form">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn">Save Address</button>
  </form>
</div>

<style>
.address-container {
  max-width: 600px;
  margin: 40px auto;
  background: #fff;
  padding: 25px 30px;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  font-family: "Poppins", sans-serif;
}

.address-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.address-form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.btn {
  display: block;
  width: 100%;
  padding: 12px;
  background: #007bff;
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #0056b3;
}

.message.success {
  background: #d4edda;
  border: 1px solid #c3e6cb;
  color: #155724;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 15px;
}

.message.error {
  background: #f8d7da;
  border: 1px solid #f5c6cb;
  color: #721c24;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 15px;
}
</style>
{% endblock %}
