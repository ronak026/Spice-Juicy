{% extends 'base.html' %}
{% load static %}

{% block title %}Payment{% endblock %}

{% block content %}
<div class="payment-container">
  <h1 class="payment-title">Complete Your Payment</h1>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <div class="payment-methods">
    <h2>Select Payment Method</h2>

    <!-- Stripe Payment -->
    <form method="post" action="{% url 'restaurant:payment' order.id %}">
      {% csrf_token %}
      <div class="payment-option">
        <input type="radio" id="credit_card" name="payment_method" value="stripe" required>
        <label for="credit_card">Credit/Debit Card (Stripe)</label>
      </div>

      <!-- Optional: COD -->
      <div class="payment-option">
        <input type="radio" id="cod" name="payment_method" value="cod">
        <label for="cod">Cash on Delivery (COD)</label>
      </div>

      <button type="submit" class="pay-btn">Pay Now</button>
    </form>
  </div>

  <p>Total Amount: â‚¹{{ order.total_price }}</p>
</div>
<style>
.payment-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
.payment-title {
    text-align: center;
    margin-bottom: 20px;
    font-family: "Poppins", sans-serif;
    color: #333;
    }
.payment-methods {
    margin-bottom: 20px;
    }
.payment-option {
    margin: 10px 0;
    }
.pay-btn {
    display: block;
    width: 100%;
    padding: 12px;
    background: #F77F00;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    }
.pay-btn:hover {
    background: #d96e00;
    }
.error {
    color: red;
    text-align: center;
    margin-bottom: 15px;
    }
    
</style>
{% endblock %}
