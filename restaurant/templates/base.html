<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Spice & Juicy{% endblock %}</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'base/assets/res.png' %}" type="image/x-icon" />
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'style/main.css' %}" />
</head>
<body>
  <div class="wrapper">
    <!-- Navbar -->
    {% include 'nagbar.html' %}

    <!-- Main Content -->
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
  {% if messages %}
<div class="toast-container">
    {% for message in messages %}
    <div class="toast {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toasts = document.querySelectorAll(".toast");
  toasts.forEach((toast) => {
    setTimeout(() => {
      toast.classList.add("hide");
    }, 3000); // hide after 3 seconds
  });
});
</script>

<style>
.toast-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.toast {
  padding: 12px 18px;
  border-radius: 8px;
  color: #fff;
  font-weight: 500;
  font-size: 14px;
  animation: slideIn 0.3s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  opacity: 1;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.toast.success {
  background-color: #28a745;
}

.toast.warning {
  background-color: #ff9800;
}

.toast.error {
  background-color: #f44336;
}

.toast.hide {
  opacity: 0;
  transform: translateX(100%);
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
</style>


  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Spice & Juicy â€” All Rights Reserved</p>
  </footer>
</body>
</html>
